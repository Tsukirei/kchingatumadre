version: "2"
services: 
  app: 
    container_name: app
    restart: always
    environment: 
      - MONGO_URI=mongodb://mongo:27017/hevent-api
      - DEBUG=heventApp
      - JWT_SECRET=AwerqwQ#$$WER!@#$$!@%ETWEQR@!!asda123
    build: .
    ports: 
      - "3000:3000"
    links: 
      - mongo
  mongo: 
    container_name: mongo
    image: mongo
    ports: 
      - "27017:27017"
    command: 
      - "--logpath"
      - "/var/log/mongodb/mongod.log"
